{% extends 'headerandfooter.html' %}
{% block content %}
<br>
<br>
<br>
<br>
<section class="sign-in-page">
   <div class="container">
      <div class="justify-content-center align-items-center height-self-center row">
         <div class="align-self-center col-lg-7 col-md-12">
            <div class="sign-user_card">
               <div class="sign-in-page-data">
                  <div class="sign-in-from w-100 m-auto">

                     <h3 class="mb-3 text-center">Sign Up</h3>

                     {% if error %}
                        <div class="alert alert-danger text-center">
                           {{ error }}
                        </div>
                     {% endif %}

                     <form method="post">
                        {% csrf_token %}

                        <div class="row">

                           <div class="col-md-6">
                              <div class="mb-3">
                                 <label class="form-label">Username</label>
                                 <input
                                    name="username"
                                    placeholder="Enter Username"
                                    autocomplete="name"
                                    required
                                    type="text"
                                    class="mb-0 form-control"
                                 />
                              </div>
                           </div>

                           <div class="col-md-6">
                              <div class="mb-3">
                                 <label class="form-label">E-mail</label>
                                 <input
                                    name="email"
                                    placeholder="Enter email"
                                    autocomplete="email"
                                    required
                                    type="email"
                                    class="mb-0 form-control"
                                 />
                              </div>
                           </div>

                           <div class="col-md-6">
                              <div class="mb-3">
                                 <label class="form-label">Password</label>
                                 <input
                                    name="password"
                                    placeholder="Password"
                                    required
                                    type="password"
                                    class="mb-0 form-control"
                                 />
                              </div>
                           </div>

                           <div class="col-md-6">
                              <div class="mb-3">
                                 <label class="form-label">Repeat Password</label>
                                 <input
                                    name="password_confirm"
                                    placeholder="Repeat Password"
                                    required
                                    type="password"
                                    class="mb-0 form-control"
                                 />
                              </div>
                           </div>

                        </div>

                        
                        <button type="submit" class="btn btn-btn btn-primary my-2">
                           Sign Up
                        </button>

                     </form>
                  </div>
               </div>

               <div class="mt-3">
                  <div class="d-flex justify-content-center links">
                     Already have an account?
                     <a class="text-primary ms-2" href="{% url 'signin' %}">
                        Sign In
                     </a>
                  </div>
               </div>

            </div>
         </div>
      </div>
   </div>
</section>
<br>
<br>
<br>
<br>
{% endblock %}
